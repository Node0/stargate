<require from="./styles.css"></require>

<div class="stargate-workspace">
  <!-- TimeMap replaces the blue line -->
  <timemap></timemap>
  
  <!-- Day scrubber (shown when day is selected) -->
  <day-scrubber></day-scrubber>
  
  <h1>Collaboration Registers</h1>
  <div class="line gray-line"></div>
  
  <div class="register-container">
    <text-register 
      repeat.for="register of registers" 
      register-id.bind="register.id"
      content.bind="register.content">
    </text-register>
  </div>
  
  <!-- File Manager moved outside register container -->
  <file-manager></file-manager>
</div>
